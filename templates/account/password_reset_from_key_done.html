<!-- password_reset_from_key_done.html -->
{% extends "account/base.html" %}

{% block head_title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Password Changed</h2>
            <p>Your password has been successfully reset</p>
        </div>
        
        <div class="alert alert-success">
            <p>Your password has been set. You may now <a href="{% url 'account_login' %}">sign in</a> with your new password.</p>
        </div>

        <a href="{% url 'account_login' %}" class="btn btn-primary btn-block">Sign In</a>
    </div>
</div>
{% endblock %}
