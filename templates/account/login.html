{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<section class="page-header bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center py-5">
                <h1 class="display-4">Login</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="{% url 'core:home' %}" class="text-white">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>

<section class="contact-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4">Welcome Back</h3>
                        <form method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
                        <p class="text-center"><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
