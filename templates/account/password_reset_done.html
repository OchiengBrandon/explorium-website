{% extends 'base.html' %}

{% block title %}Password Reset Sent - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<section class="page-header bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center py-5">
                <h1 class="display-4">Password Reset Sent</h1>
            </div>
        </div>
    </div>
</section>

<section class="contact-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4">Check Your Email</h3>
                        <p>A link to reset your password has been sent to your email address. Please check your inbox.</p>
                        <p class="text-center"><a href="{% url 'account_login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
